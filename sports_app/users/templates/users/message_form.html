{% extends 'projects/base.html' %}
{% load static %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><img src="{% static 'images/left.png' %}" alt="left"></a>
            <br>
            <h2 class="dev__name">Написать сообщение</h2>
            <form class="form" method="POST">

                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}: </label>
                    {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" name="submit_project" value="Отправить"/>
            </form>
        </div>
    </div>
</main>

{%endblock%}
