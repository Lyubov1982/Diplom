{% extends 'projects/base.html' %}
{% load static %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'projects' %}"><img src="{% static 'images/left.png' %}" alt="left"></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <h2>Создать профиль</h2>
                 <p style='color: red; text-align: center'>Создавать профиль могут пользователи, которые имеют документ, подтверждающий их квалификацию.</p>
                {% for field in profile_form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}: </label>
                    {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" name="submit_project" value="Сохранить"/>
            </form>
        </div>
    </div>
</main>

{% endblock %}
