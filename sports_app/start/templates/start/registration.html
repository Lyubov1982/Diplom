<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--color-background);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .auth {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: var(--color-white);
            border: 2px solid var(--color-light);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--generic-shadow);
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth__header {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth__header h3 {
            font-size: 1.5em;
            margin: 0;
        }
        .auth__header p {
            font-size: 1em;
            margin: 10px 0 0;
        }
        .form__field {
            margin-bottom: 15px;
            width: 100%;
        }
        .form__field label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }
        .form__field input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-light);
            border-radius: 5px;
            font-size: 1em;
        }
        .auth__actions {
            margin-top: 20px;
            text-align: center;
        }
        .auth__actions input {
            padding: 10px 20px;
            font-size: 1em;
        }
        .auth__alternative {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
        }
    </style>

</head>
<body>
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/logo.svg' %}" alt="icon"/>
                </a>
                <h3>Регистрация аккаунта</h3>
                <p>Создайте новый аккаунт разработчика</p>
            </div>

            <form action="{% url 'registration' %}" method="post" class="form auth__form">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <p style="color:red">{{error}}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Зарегистрироваться"/>
                </div>
            </form>
            <div class="auth__alternative">
                <p>Уже есть аккаунт?</p>
                <a href="{% url 'login' %}">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
