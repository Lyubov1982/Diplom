<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>
    <h1>Сброс пароля</h1>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
    {% else %}
    <p>Ссылка для сброса пароля недействительна, возможно, потому что она уже была использована. Пожалуйста, запросите новый сброс пароля.</p>
    {% endif %}
</body>
</html>
