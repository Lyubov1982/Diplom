<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/logo.svg' %}" alt="icon"/>
                </a>
                <h3>Регистрация аккаунта</h3>
                <p>Создайте новый аккаунт разработчика</p>
            </div>

            <form action="{% url 'register' %}" method="post" class="form auth__form">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <p style="color:red">{{error}}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Зарегистрироваться"/>
                </div>
            </form>
            <div class="auth__alternative">
                <p>Уже есть аккаунт?</p>
                <a href="{% url 'login' %}">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
